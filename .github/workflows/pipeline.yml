name: Evaluation Pipeline

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run WEB tests
        run: npm run wdio-web

      - name: Run MOBILE tests
        run: npm run wdio-mobile
